# basic settings
server.port=8020
spring.application.name=bookbom-front
# eureka client settings
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=bookbom-front
# endpoint settings
management.endpoint.health.status.order=DOWN, UP
management.endpoint.jolokia.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.pause.enabled=true
management.endpoint.resume.enabled=true
management.endpoint.restart.enabled=true
management.endpoint.shutdown.enabled=true
management.info.env.enabled=true
management.endpoints.web.exposure.include=health,info
# devtools live reload
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true