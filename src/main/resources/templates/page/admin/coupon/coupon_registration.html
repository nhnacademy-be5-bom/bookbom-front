<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/page/coupon_registration.css">
    <title>쿠폰 등록</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="titleContainer">
            <h2>쿠폰 등록</h2>
        </div>
    </div>
    <div class="contentContainer">
        <div class="mainContainer">
            <div class="couponSelectContainer">
                <select class="couponSelect">
                    <option value="general">일반 쿠폰</option>
                    <option value="book">도서 쿠폰</option>
                    <option value="category">카테고리 쿠폰</option>
                </select>
            </div>
            <div class="generalCouponContainer couponContainer">
                <div class="generalCouponTitle">
                    <h4>일반 쿠폰 등록</h4>
                </div>
                <div class="generalInputContainer">
                    <input type="text" class="couponName" placeholder="쿠폰 이름"/> <br>
                    <input type="text" class="couponPolicyId" placeholder="쿠폰 정책 번호"/> <br>
                    유효기간<input type="date" class="couponPeriod"/>
                </div>
                <div class="buttonContainer">
                    <button class="btn btn-success RegisteredBtn">등록</button>
                </div>
            </div>

            <div class="bookCouponContainer couponContainer">
                <div class="bookCouponTitle">
                    <h4>도서 쿠폰 등록</h4>
                </div>
                <div class="bookInputContainer">
                    <input type="text" class="couponName" placeholder="쿠폰 이름"/><br>
                    <input type="text" class="couponPolicyId" placeholder="쿠폰 정책 번호"/><br>
                    유효기간<input type="date" class="couponPeriod"/><br>
                    <input type="text" class="bookId" placeholder="도서 번호"/>
                </div>
                <div class="buttonContainer">
                    <button class="btn btn-success RegisteredBtn">등록</button>
                </div>
            </div>

            <div class="categoryCouponContainer couponContainer">
                <div class="categoryCouponTitle">
                    <h4>카테고리 쿠폰 등록</h4>
                </div>
                <div class="categoryInputContainer">
                    <input type="text" class="couponName" placeholder="쿠폰 이름"/><br>
                    <input type="text" class="couponPolicyId" placeholder="쿠폰 정책 번호"/><br>
                    유효기간<input type="date" class="couponPeriod"/><br>
                    <input type="text" class="categoryId" placeholder="카테고리 번호"/>
                </div>
                <div class="buttonContainer">
                    <button class="btn btn-success RegisteredBtn">등록</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/page/coupon_registration.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
