<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<head>
    <meta charset="UTF-8">
</head>
<!-- 메인 페이지 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/page/cart.css}">
</th:block>
<!-- 메인 페이지 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:src="@{/js/page/cart.js}"></script>
</th:block>

<!-- Content -->
<div layout:fragment="content" class="container mt-5">
    <h2 class="mb-5">장바구니</h2>
    <!--    전체 선택 및 선택 삭제 -->
    <div class="d-flex justify-content-start mb-3">
        <div class="custom-control custom-checkbox me-3">
            <input class="custom-control-input" type="checkbox" value="" id="checkAll">
            <label class="custom-control-label" for="checkAll">
                전체 선택
            </label>
        </div>
        <button type="button" class="btn btn-danger align-self-center">선택 삭제</button>
    </div>

    <!-- 장바구니 상품 리스트 테이블 -->
    <table class="table">
        <tbody>
        <tr>
            <td class="align-middle">
                <div class="d-flex align-items-center">
                    <div class="custom-control custom-checkbox me-2">
                        <input class="custom-control-input" type="checkbox" value="" id="item1">
                        <label class="custom-control-label" for="item1"></label>
                    </div>
                    <img src="/images/no-image.jpg" class="img-thumbnail me-3" alt="상품명 1">
                    <div>
                        <div>상품명 1</div>
                        <div>
                            <span class="fw-bold">12,000원</span>
                            <span class="text-muted original-price">15,000원</span>
                        </div>
                    </div>
                </div>
            </td>
            <td class="text-center align-middle">
                <div class="d-flex flex-column align-items-center">
                    <!-- 상품 가격 -->
                    <span class="fw-bold mb-2">12,000원</span>
                    <!--  수량 버튼 -->
                    <div class="quantity-input-group">
                        <button class="btn btn-outline-secondary quantity-decrease" type="button" data-item="item1">-
                        </button>
                        <input type="text" class="form-control quantity-input" value="1" data-item="item1">
                        <button class="btn btn-outline-secondary quantity-increase" type="button" data-item="item1">+
                        </button>
                    </div>
                </div>
            </td>
            <!--  상품 삭제 -->
            <td class="align-middle">
                <button type="button" class="btn btn-danger">삭제</button>
            </td>
        </tr>
        <tr>
            <td class="align-middle">
                <div class="d-flex align-items-center">
                    <div class="custom-control custom-checkbox me-2">
                        <input class="custom-control-input" type="checkbox" value="" id="item2">
                        <label class="custom-control-label" for="item2"></label>
                    </div>
                    <img src="/images/no-image.jpg" class="img-thumbnail me-3" alt="상품명 2">
                    <div>
                        <div>상품명 2</div>
                        <div>
                            <span class="fw-bold">12,000원</span>
                            <span class="text-muted original-price">15,000원</span>
                        </div>
                    </div>
                </div>
            </td>
            <td class="text-center align-middle"> <!-- 수량 입력 부분 가운데 정렬 -->
                <div class="d-flex flex-column align-items-center"> <!-- 세로 가운데 정렬 -->
                    <span class="fw-bold mb-2">12,000원</span>
                    <div class="quantity-input-group">
                        <button class="btn btn-outline-secondary quantity-decrease" type="button" data-item="item2">-
                        </button>
                        <input type="text" class="form-control quantity-input" value="1" data-item="item2">
                        <button class="btn btn-outline-secondary quantity-increase" type="button" data-item="item2">+
                        </button>
                    </div>
                </div>
            </td>
            <td class="align-middle">
                <button type="button" class="btn btn-danger">삭제</button>
            </td>
        </tr>
        <tr>
            <td class="align-middle">
                <div class="d-flex align-items-center">
                    <div class="custom-control custom-checkbox me-2">
                        <input class="custom-control-input" type="checkbox" value="" id="item3">
                        <label class="custom-control-label" for="item3"></label>
                    </div>
                    <img src="/images/no-image.jpg" class="img-thumbnail me-3" alt="상품명 3">
                    <div>
                        <div>상품명 3</div>
                        <div>
                            <span class="fw-bold">12,000원</span>
                            <span class="text-muted original-price">15,000원</span>
                        </div>
                    </div>
                </div>
            </td>
            <td class="text-center align-middle"> <!-- 수량 입력 부분 가운데 정렬 -->
                <div class="d-flex flex-column align-items-center"> <!-- 세로 가운데 정렬 -->
                    <span class="fw-bold mb-2">12,000원</span>
                    <div class="quantity-input-group">
                        <button class="btn btn-outline-secondary quantity-decrease" type="button" data-item="item3">-
                        </button>
                        <input type="text" class="form-control quantity-input" value="1" data-item="item3">
                        <button class="btn btn-outline-secondary quantity-increase" type="button" data-item="item3">+
                        </button>
                    </div>
                </div>
            </td>
            <td class="align-middle">
                <button type="button" class="btn btn-danger">삭제</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-5 text-center">
        <!-- 상품 정보 텍스트 출력 -->
        <div class="d-flex justify-content-between">
            <div class="text-start">
                <div class="fw-bold">상품 총 금액: <span id="totalAmount">36,000원</span></div>
                <div>배송비: <span id="shippingFee">3,000원</span></div>
                <div>상품 할인: <span id="productDiscount">0원</span></div>
                <div class="fw-bold">결제 예정 금액: <span id="paymentDue">39,000원</span></div>
            </div>
            <button type="button" class="btn btn-primary" onclick="redirectToURL('/selectWrapper')">주문하기</button>
            <div class="mt-3"></div>
        </div>
    </div>
</div>
</html>
