<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 취소</title>
    <script src="../../../js/page/order/cancel.js" defer></script>
    <style>

        .container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        .btn {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-group">
        <label for="cancelReason" class="form-label">취소 이유</label>
        <textarea class="form-control" id="cancelReason" name="cancelReason" rows="5" required></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn" onclick="validateForm()">취소하기</button>
    </div>
    <input type="hidden" id="orderId" th:value="${orderId}">
</div>

</body>
</html>
