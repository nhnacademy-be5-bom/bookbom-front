<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png"/>
    <link rel="stylesheet" type="text/css" href="../../../css/page/payment/payment.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>북봄 결제</title>
    <!-- 결제위젯 SDK 추가 -->
    <script src="https://js.tosspayments.com/v1/payment"></script>
    <script src="../../../js/page/payment/payment.js" defer></script>
</head>

<body>
<!-- 주문서 영역 -->
<div class="wrapper">
    <div class="box_section" style="padding: 40px 30px 50px 30px; margin-top: 30px; margin-bottom: 50px">
        <!-- 결제 UI -->
        <div id="payment-method">
            <button class="payment-select">신용·체크카드</button>
            <button class="payment-select" id="toss-pay">
                <img src="../../../images/logo-toss-pay.svg">
            </button>
            <button class="payment-select">네이버페이</button>
            <button class="payment-select">카카오페이</button>
            <button class="payment-select">삼성페이</button>
            <button class="payment-select">페이코</button>
            <button class="payment-select">가상계좌</button>
            <button class="payment-select">계좌이체</button>
            <button class="payment-select">휴대폰</button>
            <input id="order-id" type="text" style="display: none" th:value="${orderId}">
            <input id="order-name" type="text" style="display: none" th:value="${orderName}">
            <input id="amount" type="text" style="display: none" th:value="${amount}">

        </div>
        <!-- 결제하기 버튼 -->
        <button class="button" id="payment-button" style="margin-top: 30px" disabled onclick="handlePayment()">결제하기
        </button>
    </div>
</div>
</body>

</html>
