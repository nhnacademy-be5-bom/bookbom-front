<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!-- 메인 페이지 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!--    <link rel="stylesheet" th:href="@{/css/page/signin.css}">-->
</th:block>
<!-- 메인 페이지 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>
<body>
<div class="login-container d-flex flex-column align-items-center my-4" layout:fragment="content">
    <h2>로그인</h2>
    <form action="/dosignin" class="col-md-3 my-4" id="signInForm" method="post">
        <div class="mb-3">
            <input class="form-control" id="email" name="email" placeholder="아이디(이메일)" required type="text">
        </div>
        <div class="mb-3">
            <input class="form-control" id="password" name="password" placeholder="비밀번호" required type="password">
        </div>
        <div class="mb-3 text-center">
            <button class="btn btn-primary" type="submit">로그인</button>
        </div>
    </form>
    <div class="mb-3">
<!--        <a href="/find" onclick="findUsername()">아이디 찾기</a>-->
<!--        <a href="/find" onclick="findPassword()">비밀번호 찾기</a>-->
    </div>
    <div class="mb-3">
        <a class="fw-bold" href="javascript:void(0)" onclick="orderSearch()">비회원 로그인</a>
    </div>
</div>
</div>
</body>
</html>
