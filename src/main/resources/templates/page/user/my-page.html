<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}" lang="ko">

<!-- 메인 페이지 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/page/user/my-page.css}">
</th:block>
<!-- 메인 페이지 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<!-- Content -->
<div class="container mt-5" layout:fragment="content">
    <div class="row justify-content-center mb-3">
        <div class="col-md-6 text-center">
            <span class="fw-bold fs-2" th:text="${member.nickname}">냥냥</span><span class="fs-4">님</span>
            <div>
                <span class="fs-5" th:text="${member.rank}">PLATINUM</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h4>쇼핑</h4>
            <ul class="list-group mb-3">
                <li class="list-group-item">주문 내역</li>
                <li class="list-group-item">찜 목록</li>
                <li class="list-group-item">쿠폰함</li>
                <li class="list-group-item">포인트 적립/사용 목록</li>
            </ul>
            <!-- 회원 정보 -->
            <h4>회원 정보</h4>
            <ul class="list-group mb-3">
                <li class="list-group-item">회원 정보 수정</li>
                <li class="list-group-item">비밀 번호 수정</li>
                <li class="list-group-item">나의 주소록</li>
                <li class="list-group-item">나의 리뷰 목록</li>
                <li class="list-group-item">나의 회원 등급</li>
            </ul>
        </div>

        <!-- 우측 영역 -->
        <div class="col-md-9">
            <h4>최근 주문 내역</h4>
            <table class="table" th:each="order : ${member.lastOrders}">
                <thead>
                <tr>
                    <th scope="col">주문 일자</th>
                    <th scope="col">주문 번호</th>
                    <th scope="col">주문 이름</th>
                    <th scope="col">가격</th>
                    <th scope="col">주문 상태</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${order.orderDate}">2024-04-25</td>
                    <td th:text="${order.orderNumber}">ORD123456</td>
                    <td th:text="${order.name}">상품명</td>
                    <td data-th-text="${#numbers.formatInteger(order.totalCost, 3, 'COMMA') + '원'}">25,000원</td>
                    <td th:text="${order.status}">배송중</td>
                </tr>
                </tbody>
            </table>
            <div class="row mt-4 mx-4 justify-content-between my-2">
                <div class="col-md-2 my-2">
                    <div class="card custom-card" style="border-radius: 25px">
                        <div class="card-body">
                            <h5 class="card-title text-center">쿠폰함</h5>
                            <p class="card-text text-end" th:text="${member.couponCount} + '장'">3장</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 my-2">
                    <div class="card custom-card" style="border-radius: 25px">
                        <div class="card-body">
                            <h5 class="card-title text-center">찜 목록</h5>
                            <p class="card-text text-end" th:text="${member.wishCount} + '개'">10개</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 my-2">
                    <div class="card custom-card" style="border-radius: 25px">
                        <div class="card-body">
                            <h5 class="card-title text-center">포인트</h5>
                            <p class="card-text text-end" th:text="${member.point} + 'p'">2500p</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
