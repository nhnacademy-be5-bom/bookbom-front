<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}" lang="ko">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/page/user/order-list.css}">
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/page/user/order-list.js}"></script>
</th:block>

<!-- Content -->
<div class="container mt-5" layout:fragment="content">
    <h2>주문 내역</h2>
    <div class="d-flex align-items-center">
        <button type="button" class="btn btn-secondary me-2" onclick="setDateRange('year')">최근 1년</button>
        <button type="button" class="btn btn-secondary me-2" onclick="setDateRange('week')">1주일</button>
        <button type="button" class="btn btn-secondary me-2" onclick="setDateRange('month')">1개월</button>
        <button type="button" class="btn btn-secondary me-2" onclick="setDateRange('threeMonths')">3개월</button>
        <label for="date_from" class="me-2"></label>
        <input type="date" class="form-control me-2" id="date_from" name="date_from" style="width: 200px;" placeholder="시작 날짜">
        <label for="date_to" class="me-2"></label>
        <input type="date" class="form-control me-2" id="date_to" name="date_to" style="width: 200px;" placeholder="종료 날짜">
        <button class="btn btn-outline-primary me-2" type="button" onclick="submitDates()">조회하기</button>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">주문 일자</th>
            <th scope="col">주문번호</th>
            <th scope="col">주문 이름</th>
            <th scope="col">가격</th>
            <th scope="col">주문 상태</th>
        </tr>
        </thead>
        <tbody>
        <!-- Use Thymeleaf to iterate over order items -->
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderDate}"></td>
            <td>
                <a class="detail-link" th:href="@{'/orders/' + ${order.id}}" th:text="${order.orderNumber}"></a>
            </td>
            <td>
                <a class="detail-link" th:href="@{'/orders/' + ${order.id}}" th:text="${order.name}"></a>
            </td>
            <td data-th-text="${#numbers.formatInteger(order.totalCost, 0, 'COMMA') + '원'}"></td>
            <td th:text="${order.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
