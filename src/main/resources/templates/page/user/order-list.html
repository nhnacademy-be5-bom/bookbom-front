<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}" lang="ko">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/page/user/order-list.css}">
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/page/user/order-list.js}"></script>
</th:block>

<!-- Content -->
<div class="container mt-5" layout:fragment="content">
    <h2>주문 내역</h2>
    <div class="d-flex">
        <div class="btn-group mb-3" role="group" aria-label="Date Range">
            <button type="button" class="btn btn-secondary" onclick="setDateRange('year')">최근 1년</button>
            <button type="button" class="btn btn-secondary" onclick="setDateRange('week')">1주일</button>
            <button type="button" class="btn btn-secondary" onclick="setDateRange('month')">1개월</button>
            <button type="button" class="btn btn-secondary" onclick="setDateRange('threeMonths')">3개월</button>
        </div>
        <div class="d-flex flex-row mb-3">
            <label for="date_from"></label><input type="date" class="form-control me-2" id="date_from" name="date_from"
                                                  placeholder="시작 날짜">
            <label for="date_to"></label><input type="date" class="form-control me-2" id="date_to" name="date_to"
                                                placeholder="종료 날짜">
            <button class="btn btn-outline-secondary" type="button" onclick="submitDates()">선택</button>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">주문 일자</th>
            <th scope="col">주문번호</th>
            <th scope="col">주문 이름</th>
            <th scope="col">가격</th>
            <th scope="col">주문 상태</th>
        </tr>
        </thead>
        <tbody>
        <!-- Use Thymeleaf to iterate over order items -->
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.orderNumber}"></td>
            <td th:text="${order.name}"></td>
            <td th:text="${order.totalCost}"></td>
            <td th:text="${order.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
