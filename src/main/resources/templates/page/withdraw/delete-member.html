<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}" lang="ko">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/page/withdraw/delete-member.css}">
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/page/withdraw/delete-member.js}" th:data-member-id="${memberId}"></script>
</th:block>
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
</head>
<body>
<div class="container mt-5" layout:fragment="content">
    <h2><b>탈퇴 사유</b></h2>
    <p>책봄을 이용하면서 느꼈던 불편사항을 선택해 주세요.<br>
        향후 보다 나은 서비스 제공을 위한 소중한 자료로 반영하겠습니다.</p>
    <div class="infoBox">
        <table>
            <tr>
                <th>상품</th>
                <td>
                    <label>
                        <input type="checkbox" value="찾는 상품 없음">
                    </label> 찾는 상품 없음
                    <label>
                        <input type="checkbox" value="상품 정보 부족">
                    </label> 상품 정보 부족
                    <label>
                        <input type="checkbox" value="상품품질 불만">
                    </label> 상품품질 불만
                    <label>
                        <input type="checkbox" value="가격 불만">
                    </label> 가격 불만
                </td>
            </tr>
            <tr>
                <th>서비스</th>
                <td>
                    <label>
                        <input type="checkbox" value="배송 불만">
                    </label> 배송 불만
                    <label>
                        <input type="checkbox" value="사이트 이용 불편">
                    </label> 사이트 이용 불편
                    <label>
                        <input type="checkbox" value="결제 불편">
                    </label> 결제 불편
                    <label>
                        <input type="checkbox" value="반품/교환/환불 불만">
                    </label> 반품/교환/환불 불만
                    <label>
                        <input type="checkbox" value="회원혜택 부족">
                    </label> 회원혜택 부족
                    <label>
                        <input type="checkbox" value="불친절">
                    </label> 불친절
                    <label>
                        <input type="checkbox" value="매장이용 불편">
                    </label> 매장이용 불편
                </td>
            </tr>
            <tr>
                <th>시스템/기타</th>
                <td>
                    <label>
                        <input type="checkbox" value="상품검색 불편">
                    </label> 상품검색 불편
                    <label>
                        <input type="checkbox" value="개인정보/보안 우려">
                    </label> 개인정보/보안 우려
                </td>
            </tr>
        </table>
    </div>

    <div class="agreeBox">
        <label>
            <input type="checkbox" id="withdrawAgree">
        </label> 회원탈퇴 안내 사항을 확인했으며 탈퇴에 동의합니다. <span>(필수)</span><br>
        <label>
            <input type="checkbox" id="deleteAgree">
        </label> 모든 금권 혜택 자동 소멸에 동의합니다. <span>(필수)</span>
    </div>
    <div class="buttonBox">
        <form action="/my-page" type="get">
            <input type="submit" id="cancel" value="취소">
        </form>
        <form th:action="@{/member/withdraw}" th:method="post">
            <input type="submit" id="submit" value="회원탈퇴">
        </form>
    </div>
</div>
</body>
</html>
